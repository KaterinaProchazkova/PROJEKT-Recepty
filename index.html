<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<section class="kontejner">
		
		<!-- největší hlavní recept -->
		<div class="hlavni-recept">
			<div class="popis">
				<div class="druh-jidla">Saláty</div>
				<div class="komentar">5 komentářů</div>
			</div>

			<h2>Salát s&nbsp;vlašskými ořechy</h2>
		</div>

		<div class="maly-recept">

			<!-- malý recept 1 -->
			<div class="recept recept-1">
				<div class="popis">
					<div class="druh-jidla">Svačina</div>
					<div class="komentar">16 komentářů</div>
				</div>

				<h2>Chlebíček s&nbsp;avokádem</h2>
			</div>

			<!-- malý recept 2 -->
			<div class="recept recept-2">
				<div class="popis">
					<div class="druh-jidla">Mexická</div>
					<div class="komentar">7 komentářů</div>
				</div>

				<h2>Avokádové tacos</h2>
			</div>

			<!-- malý recept 3 -->
			<div class="recept recept-3">
				<div class="popis">
					<div class="druh-jidla">Luštěniny</div>
					<div class="komentar">23 komentářů</div>
				</div>

				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</div>

			<!-- malý recept 4 -->
			<div class="recept recept-4">
				<div class="popis">
					<div class="druh-jidla">Burgery</div>
					<div class="komentar">19 komentářů</div>
				</div>

				<h2>Sojový burger</h2>
			</div>

		</div>

	</section>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
